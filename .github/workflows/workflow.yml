name: Workflow

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

jobs:
  check-version:
    uses: Sovgut/state/.github/workflows/check-version.yml@main

  build:
    needs:
      - check-version
    if: needs.check-version.outputs.is-changed == 'true'
    uses: Sovgut/state/.github/workflows/build.yml@main
    with:
      node-version: '20.x'
      package-version: ${{ needs.check-version.outputs.version }}

  test:
    needs:
      - check-version
    if: needs.check-version.outputs.is-changed == 'true'
    uses: Sovgut/state/.github/workflows/test.yml@main
    with:
      node-version: '20.x'

  deploy:
    needs:
      - check-version
      - build
      - test
    uses: Sovgut/state/.github/workflows/deploy.yml@main
    with:
      node-version: '20.x'
      package-version: ${{ needs.check-version.outputs.version }}